    <!-- Title -->
    <title>Photo Competition - Home</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/common.css">

    <!-- Vendor JS -->

    <!-- Custom JS -->
    <script src="../js/common.js"></script>

</head>

<body>

<!-- Navigation bar -->
<div class="navbar">
    <ul class="navbar-list">
        <li class="navbar-item"><a class="navbar-link" href="index.html">Photo Competition</a></li>
        <li class="navbar-item">|</li>
        <li class="navbar-item"><a class="navbar-link" href="winner.html">Top Voted</a></li>
        <li class="navbar-item">|</li>

        <li class="navbar-item">|</li>
        <li class="navbar-item"><a class="navbar-link" href="about.html">About</a></li>
    </ul>
</div>



<!-- Page content -->
<div class='main-content' id='main' role="main">
    <h1 class="page-title" tabindex="0">Photo Competition</h1>

    <div class="image-container" tabindex="0">
    <!-- src and alt attribute will be populated by index.js on page load -->
        <img id="main-image" src="" alt="main image">
    </div>

    <!-- Voting Buttons -->
    <div class="voting-buttons">
        <button class="voting-button vote-up" id="Like" tabindex="0">Love it</button>
        <button class="voting-button vote-down" id="DontLike" tabindex="0">Hate it</button>
    </div>

    <!-- Image Details -->
    <div class="image-details">    
        <table class="details">
            <tbody>
                <tr tabindex="0">
                    <td><b>Author</b></td>
                    <td id="author"></td>
                </tr>
                <tr tabindex="0">
                    <td><b>Name</b></td>
                    <td id="name"></td>
                </tr>
                <tr tabindex="0">
                    <td><b>Score</b></td>   
                    <td id="score"></td>
                </tr>
                <tr tabindex="0">
                    <td ><b>Licence</b></td>
                    <td id="licence"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
